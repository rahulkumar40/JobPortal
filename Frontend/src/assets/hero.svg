<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Job hunting hero illustration</title>
  <desc id="desc">Minimal flat scene with abstract shapes and job search icons</desc>

  <!-- Background -->
  <rect width="1200" height="420" fill="#FFFFFF"/>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6C63FF"/>
      <stop offset="1" stop-color="#3F8CFF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FF7A59"/>
      <stop offset="1" stop-color="#FFB36B"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 .6"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Abstract blobs -->
  <ellipse cx="220" cy="120" rx="180" ry="110" fill="url(#g1)" opacity="0.18"/>
  <circle cx="980" cy="90" r="120" fill="url(#g2)" opacity="0.18"/>
  <ellipse cx="760" cy="330" rx="240" ry="90" fill="#6C63FF" opacity="0.08" filter="url(#soft)"/>

  <!-- Laptop frame -->
  <g transform="translate(340,90)">
    <rect x="0" y="0" width="520" height="300" rx="16" fill="#F5F7FF" stroke="#D9E1FF" stroke-width="2"/>
    <rect x="0" y="0" width="520" height="48" rx="16" fill="#EEF2FF"/>
    <circle cx="24" cy="24" r="6" fill="#FF7A59"/>
    <circle cx="44" cy="24" r="6" fill="#FFB36B"/>
    <circle cx="64" cy="24" r="6" fill="#6C63FF"/>

    <!-- Search bar -->
    <rect x="72" y="10" width="240" height="28" rx="14" fill="#FFFFFF" stroke="#D9E1FF"/>
    <g transform="translate(84,24)">
      <circle r="7" fill="none" stroke="#6C63FF" stroke-width="2"/>
      <line x1="6" y1="6" x2="12" y2="12" stroke="#6C63FF" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Listings -->
    <g transform="translate(28,72)">
      <!-- card 1 -->
      <rect width="464" height="64" rx="12" fill="#FFFFFF" stroke="#E6ECFF"/>
      <circle cx="32" cy="32" r="16" fill="#6C63FF" opacity="0.9"/>
      <rect x="64" y="18" width="220" height="10" rx="5" fill="#6C63FF" opacity="0.85"/>
      <rect x="64" y="36" width="160" height="8" rx="4" fill="#3F8CFF" opacity="0.5"/>
      <rect x="420" y="20" width="28" height="24" rx="6" fill="#FF7A59" opacity="0.9"/>
      <!-- card 2 -->
      <g transform="translate(0,84)">
        <rect width="464" height="64" rx="12" fill="#FFFFFF" stroke="#E6ECFF"/>
        <circle cx="32" cy="32" r="16" fill="#3F8CFF" opacity="0.9"/>
        <rect x="64" y="18" width="200" height="10" rx="5" fill="#6C63FF" opacity="0.85"/>
        <rect x="64" y="36" width="140" height="8" rx="4" fill="#3F8CFF" opacity="0.5"/>
        <rect x="420" y="20" width="28" height="24" rx="6" fill="#FFB36B" opacity="0.9"/>
      </g>
      <!-- card 3 -->
      <g transform="translate(0,168)">
        <rect width="464" height="64" rx="12" fill="#FFFFFF" stroke="#E6ECFF"/>
        <circle cx="32" cy="32" r="16" fill="#6C63FF" opacity="0.9"/>
        <rect x="64" y="18" width="180" height="10" rx="5" fill="#6C63FF" opacity="0.85"/>
        <rect x="64" y="36" width="120" height="8" rx="4" fill="#3F8CFF" opacity="0.5"/>
        <rect x="420" y="20" width="28" height="24" rx="6" fill="#FF7A59" opacity="0.9"/>
      </g>
    </g>
  </g>

  <!-- Floating icons -->
  <!-- Briefcase -->
  <g transform="translate(170,280)">
    <rect x="0" y="12" width="84" height="56" rx="10" fill="#6C63FF"/>
    <rect x="24" y="0" width="36" height="18" rx="6" fill="#3F8CFF"/>
    <rect x="0" y="12" width="84" height="10" fill="#5A55F0" opacity="0.6"/>
    <rect x="18" y="34" width="48" height="8" rx="4" fill="#FFFFFF" opacity="0.6"/>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(1040,250)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#6C63FF" stroke-width="6"/>
    <rect x="20" y="20" width="54" height="10" rx="5" fill="#FF7A59" transform="rotate(45 20 20)"/>
  </g>

  <!-- Charts -->
  <g transform="translate(100,110)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="#FFFFFF" stroke="#E6ECFF"/>
    <rect x="16" y="48" width="20" height="20" rx="4" fill="#6C63FF"/>
    <rect x="44" y="36" width="20" height="32" rx="4" fill="#3F8CFF"/>
    <rect x="72" y="24" width="20" height="44" rx="4" fill="#FF7A59"/>
  </g>

  <!-- Minimal characters (silhouettes) -->
  <g transform="translate(260,330)">
    <circle cx="0" cy="0" r="16" fill="#6C63FF"/>
    <rect x="-10" y="14" width="20" height="28" rx="8" fill="#3F8CFF"/>
  </g>
  <g transform="translate(920,340)">
    <circle cx="0" cy="0" r="16" fill="#FF7A59"/>
    <rect x="-10" y="14" width="20" height="28" rx="8" fill="#FFB36B"/>
  </g>
</svg>
